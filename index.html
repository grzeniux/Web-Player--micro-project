<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HLS Player</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      min-height: 100vh;
    }
    h1 {
      color: #333;
    }
    #videoContainer {
      margin: 20px;
      padding: 10px;
      background-color: #fff;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      border-radius: 8px;
    }
    video {
      width: 100%;
      border-radius: 8px;
      border: 2px solid #333;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    #controls {
      margin: 20px;
      padding: 10px;
      background-color: #fff;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      border-radius: 8px;
    }
    label {
      font-weight: bold;
    }
    input, select, button {
      padding: 10px;
      margin: 5px;
      border-radius: 4px;
      border: 1px solid #ccc;
      font-size: 16px;
    }
    button {
      background-color: #333;
      color: #fff;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #555;
    }
    #bitrateButtons button {
      background-color: #007bff;
      color: #fff;
      border: none;
    }
    #bitrateButtons button:hover {
      background-color: #0056b3;
    }
    #videoInfo {
      margin: 20px;
      padding: 10px;
      background-color: #fff;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      border-radius: 8px;
    }
    #urlList {
      margin: 20px;
      padding: 10px;
      background-color: #fff;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      border-radius: 8px;
    }
    #clearLogs {
      background-color: #dc3545;
      color: #fff;
    }
    #clearLogs:hover {
      background-color: #c82333;
    }
  </style>
</head>
<body>
  <h1>HLS Player</h1>
  <div id="videoContainer">
    <video id="video" controls></video>
  </div>
  <div id="controls">
    <label for="urlInput">Source URL:</label>
    <input type="text" id="urlInput" placeholder="Enter your video URL">
    <button id="loadButton">Load</button>
    <br><br>
    <select id="playlistSelect">
      <option value="https://test-streams.mux.dev/x36xhzz/x36xhzz.m3u8">First sample</option>
      <option value="https://test-streams.mux.dev/pts_shift/master.m3u8">Second sample</option>
      <option value="https://bitdash-a.akamaihd.net/content/sintel/hls/playlist.m3u8">Third sample</option>
    </select>
    <br><br>
    <div id="bitrateButtons"></div>
  </div>
  <div id="videoInfo"></div>
  <div id="urlList">
    <h3>Requested URLs:</h3>
    <ul id="urlLogs"></ul>
    <button id="clearLogs">Clear</button>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
  <script src="player.js"></script>
</body>
</html>
